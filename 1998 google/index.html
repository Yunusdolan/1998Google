<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google!</title>
        <style>
            .logo{
                text-align: center;
                padding-top: -10px;
            }
            .yazilanyer{
                text-align: center;
                background-color: lightgray;
                height: 85px;
                margin-top: 2px;
                margin-bottom: 2px;
            }
            .yazilanyer p,
            .yazilanyer a{
                margin: o;
                padding: 0;
            }


            .kutu1{
                text-align: center;
                background-color: cyan;
                height: 80px;
                width: 600px;
                margin-top: 0px;
                margin-bottom: 0px;

            }
            .kutu1 p,
            .kutu1 a {
                margin: 0; /* Kenar boşluklarını sıfırlar */
                padding-top: 5px;
            }
            .kutu1 a {
            display: block; /* Linklerin dikey hizalanmasını sağlar */
            }
            .kutu2{
                color: purple;
                text-align: center;
                background-color: cyan;
                height: 80px;
                width: 400px;
                margin-top: 0px;
                margin-bottom: 0px;

            }
            .container{
                display: flex;
                justify-content: space-between;
                gap: 2px;
            }
            .kutu3{
                text-align: center;
                background-color: cyan;
                height: 80px;
                width: 600px;
                margin-top: 0px;
                margin-bottom: 0px;

            }
            .kutu3 p,
            .kutu3 input {
                margin: 0; /* Kenar boşluklarını sıfırlar */
                padding: 0; /* İç boşlukları sıfırlar */
            }
            .kutu1 input {
            display: block; /* Linklerin dikey hizalanmasını sağlar */
            }
        </style>
    </head>
    <body>
        <p class="logo"><img src="google.jpg" alt="Resim Bulunamadı" width="350px" height="100px"></p>
        <div class="yazilanyer">
            <p>Search the web using Google!</p>
            <input class="kutu" type="text" placeholder="Aranacak kelimeyi yazın..."><br>
            <a href="https://web.archive.org/web/20001207080700/http://www.google.com/search?q="><button>Google Search</button></a>
            <a href="https://web.archive.org/web/20111013143216/http://www.google.com/search?q=&sa=I%27m+feeling+lucky"><button>I'm feeling lucky</button></a> 
        </div>
        <div class="container">
            <div class="kutu1">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="kutu2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>
            </div>
            <div class="kutu3">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="email" id="email adress" placeholder="your e-mail"> <br>
                <a href="https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe"><button>Subscribe</button></a>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
        <p style="text-align: center;">Copyright ©1998 Google Inc.</p>
    </body>
</html>
